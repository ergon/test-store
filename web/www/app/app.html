<div id="wrapper" [ngClass]="{toggled: !sidebarVisible}">
    <div id="sidebar-wrapper">
        <sidebar
                [sidebarVisible]="sidebarVisible"
                [currentTestSuiteId]="currentTestSuiteId"
                (hideSidebar)="hideSidebar()"></sidebar>
    </div>
    <a *ngIf="!sidebarVisible" class="btn btn-default btn-xs" (click)="showSidebar()">&gt;&gt;</a>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
