<h1>Test Statistics</h1>

Sort by: <a (click)="sortByDurationAsc()">Duration</a>
<ul>
    <li *ngFor="let statistics of testStatistics">
        <span class="title">
            <a [routerLink]="['Test Details', {testsuite_id: testSuiteId, test_name: statistics.testName}]">{{statistics.testName}}</a>
        </span>
        <div class="info">
            {{statistics.getTotalResults()}} Results, Pass-Rate: {{statistics.getPassRate()*100 | number}}%, Average Duration: <duration [durationMillis]="statistics.getAverageDuration()"></duration>
        </div>
    </li>
</ul>
