<div *ngIf="errorMessage">{{errorMessage}}</div>
<a (click)="expanded = !expanded" class="heading">Changes:</a>
<div *ngIf="expanded">
<ul *ngIf="revisions.length > 0">
    <li *ngFor="#revision of revisions">
        <a href="{{revision.url}}">{{revision.revision}}:</a> {{revision.author}} - {{revision.comment}}
    </li>
</ul>
<div *ngIf="revisions.length == 0">No changes</div>
</div>
