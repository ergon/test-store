
<ul class="sidebar-nav">
    <li>
        <a *ngIf="sidebarVisible" id="sidebar-toggle" class="btn btn-default btn-xs" (click)="onHideSidebar($event)">
            &lt;&lt;
        </a>
    </li>
    <li class="sidebar-brand">
        test-store
    </li>
    <li class="testsuite"
        *ngFor="let testSuite of testSuites"
        [ngClass]="{
            'passed': testSuite.lastRunResult=='PASSED',
            'retried': testSuite.lastRunResult=='PASSED_WITH_RETRIES',
            'failed': testSuite.lastRunResult=='FAILED',
            'unknwon': testSuite.lastRunResult=='UNKNOWN'}">
        <a
                [routerLink]="['TestSuite', {testsuite_id: testSuite.id}]"
                [class.active]="isCurrentTestSuite(testSuite)"
            >{{testSuite.name}}</a>
        <ul *ngIf="isCurrentTestSuite(testSuite)" class="sidebar-subnav">
            <li><a [routerLink]="['Runs', {testsuite_id: testSuite.id}]">Runs</a></li>
            <li><a [routerLink]="['History', {testsuite_id: testSuite.id}]">History</a></li>
            <li><a [routerLink]="['Statistics', {testsuite_id: testSuite.id}]">Test Statistics</a></li>
        </ul>
    </li>
    <li>
        <hr />
        <a [routerLink]="['New TestSuite']" class="icon-link">
            <img src="img/add.png"/>
            <span class="icon-label">Add Test Suite</span>
        </a>
    </li>
</ul>
