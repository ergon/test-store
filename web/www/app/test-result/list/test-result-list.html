<test-results-header
        [numPassedResults]="passedResults.length"
        [numRetriedResults]="retriedResults.length"
        [numFailedResults]="failedResults.length"
></test-results-header>
<div *ngIf="errorMessage">{{errorMessage}}</div>
<test-results [results]="failedResults" [type]="'FAILED'"></test-results>
<test-results [results]="retriedResults" [type]="'RETRIED'"></test-results>
<test-results [results]="passedResults" [type]="'PASSED'"></test-results>
