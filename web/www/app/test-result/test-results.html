<div class="results-container" *ngIf="results.length > 0">
    <ul class="results" *ngIf="type == 'PASSED'">
        <li *ngFor="#result of results" class="result passed">
            <span class="name">{{result.testName}}</span> <span class="duration">{{(result.results[0].durationMillis / 1000) | number}} seconds</span>
        </li>
    </ul>
    <ul class="results" *ngIf="type == 'FAILED'">
        <li  *ngFor="#result of results" class="result failed">
            <span class="name">{{result.testName}}</span>

            <ul class="tries">
                <li *ngFor="#try of result.results" class="try">
                    <div class="title">
                        <span class="name">Try {{try.retryNum + 1}}</span>
                        <span class="duration">{{(try.durationMillis / 1000) | number}} seconds</span>
                    </div>
                    <stacktrace [stackTrace]="try.stackTrace"></stacktrace>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="results" *ngIf="type == 'RETRIED'">
        <li *ngFor="#result of results" class="result retried">
            <span class="name">{{result.testName}}</span>

            <ul class="tries">
                <li *ngFor="#try of result.results" class="try" [ngClass]="{'passed': try.passed, 'failed': !try.passed}">
                    <div class="title">
                        <span class="name">Try {{try.retryNum + 1}}</span>
                        <span class="duration">{{(try.durationMillis / 1000) | number}} seconds</span>
                    </div>
                    <stacktrace [stackTrace]="try.stackTrace"></stacktrace>
                </li>
            </ul>
        </li>
    </ul>
</div>
