<test-results-header
    [numPassedResults]="numPassedResults"
    [numRetriedResults]="numRetriedResults"
    [numFailedResults]="numFailedResults"
></test-results-header>
<revisions [runId]="runId"></revisions>
<div *ngIf="errorMessage">{{errorMessage}}</div>

<h4 *ngIf="results['NEW_FAILED']">Added Failed Tests</h4>
<test-results [results]="results['NEW_FAILED']"></test-results>

<h4 *ngIf="results['BROKE']">Broken Tests</h4>
<test-results [results]="results['BROKE']"></test-results>

<h4 *ngIf="results['STILL_FAILING']">Still Failing Tests</h4>
<test-results [results]="results['STILL_FAILING']"></test-results>

<h4 *ngIf="results['NEW_RETRIED']">Added Retried Tests</h4>
<test-results [results]="results['NEW_RETRIED']"></test-results>

<h4
    *ngIf="results['NEW_RETRIED'] || results['RETRIED_AFTER_PASSED'] || results['STILL_RETRIED'] || results['RETRIED_AFTER_FAILED']">
    Retried tests
</h4>
<test-results [results]="results['RETRIED_AFTER_PASSED']"></test-results>
<test-results [results]="results['STILL_RETRIED']"></test-results>
<test-results [results]="results['RETRIED_AFTER_FAILED']"></test-results>

<h4 *ngIf="results['NEW_PASSED']">Added Passed Tests</h4>
<test-results [results]="results['NEW_PASSED']"></test-results>

<h4 *ngIf="results['FIXED']">Fixed Tests</h4>
<test-results [results]="results['FIXED']"></test-results>

<h4 *ngIf="results['STILL_PASSING']">Still Passing Tests</h4>
<test-results [results]="results['STILL_PASSING']"></test-results>
