<h1>{{testName}}</h1>

<h2 *ngIf="statistics">
    <span class="passed">{{statistics.numPassed}} Passed</span>,
    <span class="failed">{{statistics.numFailed}} Failed</span>
</h2>

<ul class="results">
    <li *ngFor="let result of results" title="{{result.run}}" [ngClass]="{passed: result.passed, failed: !result.passed}" (click)="selectResult(result.run, testName)">
        <div class="resultDetails" *ngIf="isCurrentResult(result.run, testName)">
            <a (click)="unselectResult($event)">Close</a>
            <test-results [results]="[currentResult]"></test-results>
        </div>
        <span class="failureReason" *ngIf="result.failureReason">{{result.failureReason.charAt(0)}}</span>
    </li>
</ul>
<div *ngIf="durations" class="chart-container">
    <canvas baseChart class="chart"
            [datasets]="[{
                    data: durations,
                    pointBackgroundColor: pointBackgroundColors
                }]"
            [labels]="labels"
            [colors]="[
                {
                    backgroundColor: '#EEEEEE'
                }
            ]"
            [options]="{
                scales: {
                    yAxes: [ {
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Duration [seconds]'
                        },
                        ticks: {
                            beginAtZero:true,
                            suggestedMax: durationsSuggestedMax
                        }
                    }],
                    xAxes: [ {
                        display: true,
                        ticks: {
                            autoSkip: true,
                            autoSkipPadding: 10
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }"
            [chartType]="'line'"></canvas>
</div>
