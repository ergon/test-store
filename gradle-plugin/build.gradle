version = 0.1
group = 'ch.yvu.teststore'
buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
