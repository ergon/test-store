buildscript {
    repositories {
        mavenCentral()
        flatDir dirs: "libs"
    }
    dependencies {
        classpath 'org.ajoberstar:grgit:1.1.0'
        classpath 'ch.yvu.teststore:gradle-plugin:0.1'
    }
}

apply plugin: 'idea'
apply plugin: 'ch.yvu.teststore'

ext {
     revision = org.ajoberstar.grgit.Grgit.open(file('.')).head().id.toString()
}

teststore {
    host '192.168.99.100'
    port  8080
    testSuite '5b5cf1c6-6672-4154-9cfb-15629dafc789'
    revision "${->project.ext.revision}"
    xmlReports ~/.*\/test-results\/TEST-.*\.xml/
}